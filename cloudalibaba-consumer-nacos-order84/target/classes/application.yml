server:
  port: 84
spring:
  application:
    name: nacos-order-consumer
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848 #配置nacos地址
    sentinel:
      transport:
        dashboard: localhost:8080
        port: 8719

#消费者将要访问的微服务名称 注册成功进nacos的微服务提供者
service-url:
  nacos-user-service: http://nacos-payment-provider

#激活sentinel对openfeign的支持
feign:
  sentinel:
    enabled: true
